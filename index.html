<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
  </head>
  <body>
    <section id="header" class="mt-4">
      <div class="container text-center">
        <h1 class="display-4 font-weight-bold">My Task Board</h1>
      </div>
    </section>

    <section id="form" class="mt-4">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-12">
            <form onsubmit="save()" class="form">
              <div class="container text-center">
                <div class="row">
                  <div class="col-7">
                    <div class="row justify-content-end my-3">
                      <div class="col-12 col-md-10">
                        <label class="height-2" for="taskDescription"
                          >Task:</label
                        >
                        <textarea
                          rows="6"
                          class="form-control"
                          id="taskDescription"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="row mt-3 justify-content-center">
                      <div class="col-md-9">
                        <label for="deadlineDate" class="height-1"
                          >Deadline Date:</label
                        >
                        <input
                          class="form-control form-control-sm"
                          type="date"
                          id="deadlineDate"
                        />
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-md-9">
                        <label for="deadlineTime" class="height-2"
                          >Deadline Time:</label
                        >
                        <input
                          class="form-control form-control-sm"
                          type="time"
                          id="deadlineTime"
                        />
                      </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                      <div class="col-md-3 mb-1">
                        <button type="button" class="btn btn-lg btn-primary">
                          Save
                        </button>
                      </div>
                      <div class="col-md-3">
                        <button type="button" class="btn btn-lg btn-dark">
                          Clear
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
